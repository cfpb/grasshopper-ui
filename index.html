<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title></title>
    
    <meta name="description" content="">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
    <link rel="stylesheet" href="css/grasshopper.css">
    <link rel="shortcut icon" href="/favicon.ico">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-1">
                    <h1>Grasshopper Prototype</h1>
                </div>
                <div class="col-1">
                    <img class="logo" src="img/logo_210.png" /> 
                </div>
            </div>
        </div>
    </header>

<div class="wrapper">
    <div class="panel">
        <form id="geocode">
            <div class="input-wrapper group">
                <input id="address" name="address" placeholder="Enter an address" type="text" />
                <input class="btn" type="submit" value="Get Lat/Long!" />
            </div>
            <label for="address">For multiple addresses separate them with a ;<br />
                E.g. Cumberland, MD; Washington, DC; Chambersburg, PA</label>
            <div class="help group">
                <a id="file-batch" href="#test">Want to use a file?</a> <a class="show-hide-data" href="#showhide">Hide Data</a>
            </div>
        </form>
        <div class="data-wrapper">
            <div id="downloads">
                Download the <a href="#download-csv">CSV</a> or <a href="#download-json">JSON</a>
            </div>
            <div id="data"></div>
            <div id="count"></div>

        </div>
    </div>
    <div id="map"></div>
</div>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-12">
                
            </div>
        </div>
    </div>
</footer>

<script src='js/grasshopper.js'></script>

</body>
</html>
